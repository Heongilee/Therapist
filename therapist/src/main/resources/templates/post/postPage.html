<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
<th:block layout:fragment="title">
    <title>this is view page</title>
</th:block>

<th:block layout:fragment="content">
    <div class="card-content">
        <div th:each="reply : ${replies}">
            <div class="form-group">
                <label class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <p class="form-control" th:text="${reply.postId}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">content</label>
                <div class="col-sm-10">
                    <p class="form-control" th:text="${reply.replyContent}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">star</label>
                <div class="col-sm-10">
                    <p class="form-control" th:text="${reply.star}"></p>
                </div>
            </div>


        </form>
    </div>
    <!-- /.card-content -->
</th:block>

</html>
